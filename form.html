	<div class="login-page">
	<div class="form">
		<form class="register-form" action="secret.html" method="post" onsubmit="return validation();">
			<input type="text" placeholder="username" id="name" required/>
			<input type="password" placeholder="password" id="password" required/>
			<input type="text" placeholder="email" id="email" required/>
			<button name="Submit" type="submit" id="contact-submit" data-submit="...sending">Submit</button>	
		</form>		
		<div id="eresult" style="color:red;"></div>
	</div>
	</div>
	
	<script type="text/javascript"> 
	function validation() {
		var name = document.getElementById('name').value;
		var email = document.getElementById('email').value;
		var password = document.getElementById('password').value;
		
		if(name=='' || password=='' || email=='')
		{
			document.getElementById("eresult").innerHTML = "All fields required";
			return false;
		}
		else if(name.length < 4)
		{
			document.getElementById("eresult").innerHTML = "Name must have atleast 4 characters";
			return false;
		}
		else if(password.length < 4)
		{
			document.getElementById("eresult").innerHTML = "Password must have atleast 4 characters";
			return false;
		}
		else
		{
			document.getElementById("eresult").innerHTML = "Account created";
			return true;
		}
	}
	</script>
