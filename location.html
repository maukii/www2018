	<center><a href="#" id="get_location">Get Location</a></center>
	<div id="map">
		<center><iframe id="google_map" width="425" height="350" frameborder="0" scrolling="no" marginheight="no" marginwidth="0" src="http://maps.google.com/?output=embed"></iframe></center>
	</div>

	<script>
	
	var c = function(pos) {
		var lat 	= pos.coords.latitude,
			long 	= pos.coords.longitude,
			coords 	= lat + ', ' + long;
			
		document.getElementById('google_map').setAttribute('src', 'https://maps.google.com/?q=' + coords + '&output=embed');
	}
	
		document.getElementById('get_location').onclick = function() {
			navigator.geolocation.getCurrentPosition(c);
			return false;
		}
	</script>
